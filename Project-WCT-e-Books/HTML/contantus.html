<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="/CSS/contactus.css">
</head>
<body>

<div class="container">
    <!-- Left Section -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Not sure what you need? The team at Square Events will be happy to listen to you and suggest event ideas you hadn’t considered.</p>
        <div class="email">
            <img src="/pic/mail.png" alt="">
            <p>ebooksteam@gmail.com</p>
        </div>
        <div class="phone">
            <img src="/pic/phone.png" alt="">
            <p>+(855) 813 - 55528</p>
        </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="contact-form">
        <h3>We’d Love To Hear From You!<br> Let’s Get in Touch</h3>
        <form>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter name">
            </div>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Company name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 000 - 0000">
            </div>
            <div style="grid-column: span 2;">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div style="grid-column: span 2;">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type Your Message here"></textarea>
            </div>
            <div class="submit-button">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
